<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="demo()">click me</button>
    <h1 id="otp"></h1>

    <script>
      function demo() {
        let x = Math.random() * 100000;
        let otp = Math.floor(x);
        let clr;
        if (otp < 100000) {
          clr = otp + 100000;
        } else clr = otp;

        document.body.style.backgroundColor = `#${clr}`;
        let gen_otp = document.getElementById("otp");
        gen_otp.innerHTML = clr;
      }
    </script>
  </body>
</html>
